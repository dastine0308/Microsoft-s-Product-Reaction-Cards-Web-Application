<!DOCTYPE html>
<html lang="en" style=" height: 100% ">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>微軟產品反應卡網站</title>

    <link rel="stylesheet" href="vendor/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/index.css">

    <!-- font-awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
        crossorigin="anonymous">

    <!-- segmented control codepen -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"rel="stylesheet'>
    <!-- btn codepen -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

</head>

<body class="body">
    <div class="index__bg--bottom"></div>
    <div class="index__content--top d-grid">
        <div class="header">
            <p class="title font-weight-bold">微軟產品反應卡片
            </p> 
            <div class="line"></div>
            <p class="artical">依據剛剛的體驗過程，挑選以下最符合你感受的 3~5 個形容詞。</p>
        </div>

        <div class="main" id="app">
            <div class="main-container d-flex js-container">
                <div class="tab-content">
                    <div class="cardGroup d-grid js-cardGroup">
                        <!-- JS生成 -->
                        <template v-for="(item,index) in cardList">
                            <input type="checkbox" :id="item.id" :name="item.name" :value="item" v-model="resultList">
                            <label :for="item.id" class="cardGroup-item d-flex custom-btn btn-13">
                                <p class="cardGroup-item-ch">{{item.chName }}</p>
                                <p class="cardGroup-item-eg">{{item.enName }}</p>
                            </label>
                        </template>
                    </div>
                </div>
                <!-- js顯示選取結果 -->
                <div class="tab-result" v-if="isShow">
                    <div class="tab-result-txt d-flex">
                        <p> 已選{{ resultList.length }}項 </p>
				        <i class="far fa-copy copyIcon js-copy" title="複製" @click="CopyTextToClipboard('copyResult')"></i>
                    </div>
                    <div class="resultGroup js-resultGroup" id="copyResult">
                        <!-- JS生成 -->
                        <template v-for="(item,index) in resultList">
                            <div :id="item.id" :name="item.name" class="resultGroup-item custom-btn btn-13">
                                <div>
                                    <p class="resultGroup-item-ch">{{item.chName }}</p>
                                    <p class="resultGroup-item-eg">{{item.enName }}</p>
                                </div>
                                <i class="fas fa-times" @click="deleteItem(item)"></i>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer ">
            <p class="text-center ">Microsoft Product Reaction Cards</p>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" >
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="modal-icon"></p>
                    最多只能選五個呦
                </div>
            </div>
        </div>
    </div>

    <!-- vue CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>

    <!-- segmented control codepen -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js "></script>
    <!-- <script src="js/script.js "></script> -->
    <script src="js/app.js "></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js "></script>
    <script src="vendor/bootstrap/4.2.1/js/bootstrap.bundle.min.js "></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.10.3/sweetalert2.js" type="text/javascript"></script>
</body>

</html>
