<!DOCTYPE html>
<html lang="en" style=" height: 100% ">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>微軟產品反應卡網站</title>

    <link rel="stylesheet" href="vendor/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.10.3/sweetalert2.css" />

    <!-- font-awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
        crossorigin="anonymous">

    <!-- segmented control codepen -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"rel="stylesheet'>
    <!-- btn codepen -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

</head>

<body class="body">
    <div class="index__bg--bottom"></div>
    <div class="index__content--top d-grid">
        <div class="header">
            <p class="title font-weight-bold">微軟產品反應卡片
            </p> 
            <div class="line"></div>
            <p class="artical">依據剛剛的體驗過程，挑選以下最符合你感受的 3~5 個形容詞。</p>
        </div>

        <div class="main">
            <div class="main-container d-flex js-container">
                <!-- segmented control codepen -->
                <div id="app">
                    <ul class="tabs js-tabs">
                        <li id='positive'>正面</li>
                        <li id='neutral'>中性</li>
                        <li id='negative'>負面</li>
                        <div class="focus-el el--1"></div>
                        <div class="focus-el el--2"></div>
                    </ul>
                </div>
                <div class="tab-content">
                    <div class="cardGroup d-grid js-cardGroup">
                        <!-- JS生成 -->
                    </div>
                </div>
                <!-- js顯示選取結果 -->
                <div class="tab-result">
                    <p class="tab-result-txt js-resultTxt d-flex"></p>
                    <div class="resultGroup js-resultGroup" id="copyResult">
                        <!-- JS生成 -->
                    </div>
                </div>
            </div>
        </div>

        <div class="footer ">
            <p class="text-center ">Microsoft Product Reaction Cards</p>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="modal-icon"></p>
                    最多只能選五個呦
                </div>
            </div>
        </div>
    </div>

    <!-- segmented control codepen -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js "></script>
    <script src="js/script.js "></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js "></script>
    <script src="vendor/bootstrap/4.2.1/js/bootstrap.bundle.min.js "></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.10.3/sweetalert2.js" type="text/javascript"></script>
</body>

</html>
